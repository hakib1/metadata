

{% block content %}

<div class="modal fade" id="LCSModal" tabindex="-1" role="dialog" aria-labelledby="LCModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="LCSModalLabel">Query template for Library of Congress suggest API</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>"http://id.loc.gov" + query_type + "/suggest/?q=" + name</p>

        <p><strong>Example:</strong> http://id.loc.gov/authorities/names/suggest/?q=john%20smith</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

{% endblock %}
