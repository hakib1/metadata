

{% block content %}

<div class="modal fade" id="VFModal" tabindex="-1" role="dialog" aria-labelledby="LCModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="VFModalLabel">Query template for VIAF Auto Suggest API</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>"http://viaf.org/viaf/AutoSuggest?query=" + name</p>

        <p><strong>Example:</strong> http://viaf.org/viaf/AutoSuggest?query=john%20smith</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

{% endblock %}
